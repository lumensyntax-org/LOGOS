# LOGOS Service Docker Compose
# Complete stack: Service + Redis + Monitoring

version: '3.9'

services:
  # LOGOS Verification Service
  logos-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: logos-service
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=production
      - PORT=8787
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - ALLOW_THRESHOLD=0.7
      - BLOCK_THRESHOLD=0.3
      - REDEMPTIVE_MODE=true
      - MAX_RESURRECTION_ATTEMPTS=3
      - RATE_LIMIT_MAX=60
      - RATE_LIMIT_WINDOW=1 minute
      - ALLOWED_ORIGINS=*
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - logos-network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: logos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logos-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Prometheus (optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: logos-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - logos-network
    profiles:
      - monitoring

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: logos-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - logos-network
    profiles:
      - monitoring

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  logos-network:
    driver: bridge
